<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scan Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Scan Logs</h1>
    <table border="1">
        <tr>
            <th>QR Code ID</th>
            <th>Original URL</th>
            <th>Time Scanned</th>
            <th>IP Address</th>
        </tr>
        {% for scan in scans %}
        <tr>
            <td>{{ scan.id }}</td>
            <td>{{ scan.original_url }}</td>
            <td>{{ scan.timestamp }}</td>
            <td>{{ scan.ip }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Scan Count Summary</h2>
<table>
    <thead>
        <tr>
            <th>Label</th>
            <th>Scan Count</th>
        </tr>
    </thead>
    <tbody>
        {% for label, count in scan_summary %}
        <tr>
            <td>{{ label }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    <br><br>
    <a href="/">Generate More</a>
</body>
</html>
