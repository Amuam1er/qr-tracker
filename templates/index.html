<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator with Tracking</title>
</head>
<body>
    <h1>Generate a Trackable QR Code</h1>
    <form method="POST">
        <label for="label">Label:</label><br>
        <input type="text" name="label" required><br><br>

        <label for="url">URL:</label><br>
        <input type="url" name="url" required><br><br>

        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_image %}
        <h2>Generated QR Code:</h2>
        <img src="{{ url_for('static', filename='qr_codes/' + qr_image) }}" alt="QR Code" width="200"><br><br>
        <strong>Share this trackable link:</strong><br>
        <a href="{{ short_link }}">{{ short_link }}</a>
    {% endif %}

    <br><br>
    <a href="/stats">View Stats</a>
</body>
</html>
